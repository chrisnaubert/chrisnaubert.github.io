<div class="grid-item">
    {% if code.redirect %}
    <a href="{{ code.redirect }}" target="_blank">
    {% else %}
    <a href="{{ code.url | relative_url }}">
    {% endif %}
      <div class="card hoverable">
        {% if code.img %}
        <img src="{{ code.img | relative_url }}" alt="code thumbnail">
        {% endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ code.title }}</h2>
          <p class="card-text">{{ code.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {% if code.github %}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ code.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {% if code.github_stars %}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ code.github_stars }}-stars"></span>
              </span>
              {% endif %}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </a>
  </div>
